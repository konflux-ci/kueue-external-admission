# This rule is not used by the project kueue-external-admission itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the konflux-ci.dev.konflux-ci.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kueue-external-admission
    app.kubernetes.io/managed-by: kustomize
  name: konflux-ci.dev-externaladmissionconfig-editor-role
rules:
- apiGroups:
  - konflux-ci.dev.konflux-ci.dev
  resources:
  - externaladmissionconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konflux-ci.dev.konflux-ci.dev
  resources:
  - externaladmissionconfigs/status
  verbs:
  - get
